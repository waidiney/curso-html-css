<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este vídeo esta hospedado no meu própio servidor.</p>
    <video poster="imagens/zegotinha.jpeg" controls width="560" height="315">
    <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bF-HsUx4AjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
